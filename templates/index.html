    <script>
        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');
        const toast = document.getElementById('toast');
        urlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') analyze(); });
        async function analyze() {
            const url = urlInput.value.trim();
            if (!url) { showError('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (data.success) {
                    resultContent.textContent = data.result;
                    resultArea.style.display = 'block';
                } else {
                    showError(data.error);

            } catch (e) {

        }
        function showError(message) { error.textContent = message; error.style.display = 'block'; }
        function copyResult() {
            navigator.clipboard.writeText(resultContent.textContent).then(() => {
